<table
  width="100%"
  cellpadding="0"
  cellspacing="0"
  style="
    background-color: #f9f9fb;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    color-scheme: light;
  "
>
  <tbody>
    <tr>
      <td align="center" style="padding: 0">
        <table
          width="100%"
          cellpadding="0"
          cellspacing="0"
          style="
            background-color: #ffffff;
            max-width: 100%;
            color-scheme: light;
          "
        >
          <!-- Header Section -->
          <tbody>
            <tr>
              <td
                style="
                  background-color: #fafafa;
                  padding: 20px 5%;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  color-scheme: light;
                "
              >
                <img
                  src="https://i.postimg.cc/tJXHMDF6/logo.png"
                  alt="pilox.com.ng"
                  style="height: 50px; max-width: 100%"
                />
                <div
                  style="
                    display: flex;
                    gap: 10px;
                    flex-wrap: wrap;
                    align-items: center;
                    margin-left: auto;
                  "
                >
                  <a
                    href="https://facebook.com/piloxchat"
                    target="_blank"
                    style="
                      text-decoration: none;
                      margin: 2px;
                      display: flex;
                      align-items: center;
                    "
                  >
                    <img
                      src="https://i.postimg.cc/kR6HW2zQ/facebook.png"
                      alt="Facebook"
                      style="width: 22px; height: 22px"
                    />
                  </a>
                  <a
                    href="https://instagram.com/piloxchat"
                    target="_blank"
                    style="
                      text-decoration: none;
                      margin: 2px;
                      display: flex;
                      align-items: center;
                    "
                  >
                    <img
                      src="https://i.postimg.cc/N5XVMr1Y/instagram.png"
                      alt="Instagram"
                      style="width: 22px; height: 22px"
                    />
                  </a>
                  <a
                    href="https://x.com/piloxchat"
                    target="_blank"
                    style="
                      text-decoration: none;
                      margin: 2px;
                      display: flex;
                      align-items: center;
                    "
                  >
                    <img
                      src="https://i.postimg.cc/Xr0Py785/twitter.png"
                      alt="Twitter"
                      style="width: 22px; height: 22px"
                    />
                  </a>
                  <a
                    href="https://www.linkedin.com/company/piloxchat/"
                    target="_blank"
                    style="
                      text-decoration: none;
                      margin: 2px;
                      display: flex;
                      align-items: center;
                    "
                  >
                    <img
                      src="https://i.postimg.cc/NL5S3nFK/linkedin.png"
                      alt="LinkedIn"
                      style="width: 22px; height: 22px"
                    />
                  </a>
                </div>
              </td>
            </tr>

            <!-- Body Section -->
            <tr style="background: #fff">
              <td style="padding: 30px 5%; color-scheme: light">
                <h1
                  style="font-size: 22px; color: #003a31; margin-bottom: 15px"
                >
                  {{announcement_title}}
                </h1>

                <div style="margin: 20px 0">{{announcement_content}}</div>

                {% if cta_button %}
                <div style="text-align: center; margin: 30px 0">
                  <a
                    href="{{cta_link}}"
                    style="
                      background-color: #009688;
                      color: white;
                      padding: 12px 24px;
                      text-decoration: none;
                      font-size: 16px;
                      border-radius: 6px;
                      display: inline-block;
                      font-weight: bold;
                    "
                  >
                    {{cta_text}}
                  </a>
                </div>
                {% endif %}
              </td>
            </tr>

            <!-- Footer Section -->
            <tr>
              <td
                style="
                  padding: 20px 5%;
                  background-color: #f3f3f3;
                  text-align: center;
                  font-size: 14px;
                  color: #666 !important;
                  border-top: 1px solid #eaeaea;
                  color-scheme: light;
                "
              >
                Need help? Reach out anytime at
                <a
                  href="mailto:support@pilox.com.ng"
                  style="color: #007bff; text-decoration: none"
                  >support@pilox.com.ng</a
                >.
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
